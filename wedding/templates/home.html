{% extends "layout.html" %}
{% block content %}

		<!--<img src="{{ url_for('static', filename='img/family.JPEG') }}" class="img-fluid" alt="Responsive image">
		-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="{{ url_for('static', filename='img/family.JPEG') }}" alt="Our family">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='img/fun.JPG') }}" alt="Made for each other">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='img/kiss.JPG') }}" alt="Kiss">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='img/walk.JPG') }}" alt="and they lived happily ever after">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='img/ring.JPG') }}" alt="The ring">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='img/back.JPG') }}" alt="Kissing under tree">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='img/smile.JPG') }}" alt="You know it's love when all you want is that person to be happy,">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{{ url_for('static', filename='img/tree.jpg') }}" alt="Always together">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

{% endblock content %}

{% block js %}
{% endblock js %}
