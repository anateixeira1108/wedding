{% extends "layout.html" %}
{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name on Invitation</th>
        <th scope="col">Number of people invited</th>
        <th scope="col">Number of people confirmated</th>
      </tr>
    </thead>
    <tbody>
    {% for invitation in invitations %}
      <tr>
        <td>{{ invitation.id }}</td>
        <td>{{ invitation.name }}</td>
        <td>{{ invitation.people }}</td>
        <td>{{ invitation.confirmated }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock content %}
