<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>Ana and Kevin Wedding</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">


  	<!-- Google Fonts -->
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700">

  	<!-- Bootstrap Files -->
  	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}">

  	<!-- Libraries CSS Files -->
  	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/animate/animate.min.css') }}">
  	{% block css %}{% endblock %}

  	<!-- Main Stylesheet File -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="{{ url_for('static', filename='img/logo.png') }}" width="60" height="60" alt="">
			 </a>
		  	<div class="collapse navbar-collapse" id="navbarText">
		    	<ul class="navbar-nav mr-auto">
		      		<li class="nav-item active">
		        		<a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="/schedule">Schedule</a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="/wedding-party">Wedding Party</a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="/registry">Registry</a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="/rsvp">RSVP</a>
		      		</li>
		    	</ul>
		    	<span class="navbar-text">
		      		#AnaAndKevinTieTheKnot
		    	</span>
		  	</div>
		</nav>
	</header>

	<!-- Content -->
	<div>
		<main role="main" class="container">
  			<div class="section-header">
				{% block header %}{% endblock %}
			</div>

      		{% block content %}{% endblock %}

        </main>

	</div>

	<!-- JavaScript Libraries -->
  	<script type="text/javascript" src="{{ url_for('static', filename='lib/jquery/jquery.min.js') }}"></script>
  	<script type="text/javascript" src="{{ url_for('static', filename='lib/jquery/jquery-migrate.min.js') }}"></script>
  	<script type="text/javascript" src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  	<script type="text/javascript" src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
  	{% block js %}{% endblock %}

  	<!-- Template Main Javascript File -->
  	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
